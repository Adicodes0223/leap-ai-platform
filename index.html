  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          boxShadow: {
            'glow-teal': '0 0 20px 0px rgba(45, 212, 191, 0.5)',
            'glow-cyan': '0 0 20px 0px rgba(34, 211, 238, 0.5)',
            'glow-blue': '0 0 20px 0px rgba(59, 130, 246, 0.5)',
            'glow-white': '0 0 25px 0px rgba(255, 255, 255, 0.1)',
            'border-glow-cyan': '0 0 12px 1px rgba(34, 211, 238, 0.5)',
            'border-glow-green': '0 0 12px 1px rgba(74, 222, 128, 0.5)',
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
            'zoom-in': 'zoomIn 0.5s ease-out forwards',
            'bounce-horizontal': 'bounce-horizontal 2s infinite',
            'slide-in-right': 'slideInRight 0.5s ease-out forwards',
            'fade-out': 'fadeOut 0.5s ease-in forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            slideUp: {
              '0%': { opacity: 0, transform: 'translateY(20px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            zoomIn: {
              '0%': { opacity: 0, transform: 'scale(0.97)' },
              '100%': { opacity: 1, transform: 'scale(1)' },
            },
            'bounce-horizontal': {
              '0%, 100%': { transform: 'translateX(-15%)', 'animation-timing-function': 'cubic-bezier(0.8, 0, 1, 1)' },
              '50%': { transform: 'translateX(0)', 'animation-timing-function': 'cubic-bezier(0, 0, 0.2, 1)' },
            },
            slideInRight: {
              '0%': { transform: 'translateX(110%)', opacity: 0 },
              '100%': { transform: 'translateX(0)', opacity: 1 },
            },
            fadeOut: {
                '0%': { transform: 'translateX(0)', opacity: 1 },
                '100%': { transform: 'translateX(110%)', opacity: 0 },
            }
          }
        }
      }
    }
  </script>
